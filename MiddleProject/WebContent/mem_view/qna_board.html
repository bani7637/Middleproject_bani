<script type="text/javascript">
	// 객체생성 - 동적으로 속성을 추가해서 사용 - bonum, name, cont 
	reply = { };
	write = { };
$(function() {
readServer();



	$('.box').on('click', '.action', function() {
		actionname = $(this).attr('name');
		idx =$(this).attr('idx');
		
		if(actionname == "modify"){
			viewServer();

			
		}else if(actionname == "delete"){
			deleteServer();

		}else if(actionname == "list"){
			reply.qu_num = idx;
			replyListServer(this);
		}
	})
	
	$('#send').on('click', function() {
		
		writeServer(); 

		$('#wModal').modal('hide');
	
		$('.indata').val("");
	})
	
	$('#usend').on('click', function() {
		updateboardServer();
		$('#uModal').modal('hide');
		$('.indata').val("");
	})
	
	$('.close1').on('click', function() {
		location.reload();
	})
	
	
	$('#ksearch').on('click', function() {
		
		cfind = $('#search').val();

		
		searchboardServer(cfind);
		
		
		$('.indata').val("");
	})

	

})
</script>
